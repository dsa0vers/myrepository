        <h2><a href="garden3.html">西藏旅游风景欣赏</a></h2>
        <p>伴随着吐蕃王朝与唐朝两次联姻，双方往来频繁，政治、经济、文化交流广泛而深入，民间往来全面发展，藏族与中国其他民族之间的关系达到前所未有的密切程度。唐蕃双方曾八次会盟，至今仍屹立于拉萨大昭寺正门前的"唐蕃会盟碑"（也叫"长庆会盟碑"、"甥舅会盟碑"，就是第八次会盟后所立）。此后的三、四百年间，藏族与北宋、南宋、西夏、辽、金等政权都有着密切联系。</p>
