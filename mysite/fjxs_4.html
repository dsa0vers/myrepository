        <h2><a href="garden3.html">西藏旅游风景欣赏</a></h2>
        <p>青藏高原总的地势由西北向东南倾斜，地形复杂多样、景象万千，有高峻逶迤的山脉，陡峭深切的沟峡以及冰川、裸石、戈壁等多种地貌类型；有分属寒带、温带、亚热带、热带的种类繁多的奇花异草和珍稀野生动物，还有垂直分布的"一山见四季"、"十里不同天"的自然奇观等。地貌大致可分为喜马拉雅山区，藏南谷地，藏北高原和藏东高山峡谷区。</p>
