        <h2><a href="garden3.html">西藏旅游风景欣赏</a></h2>
        <p>西藏的气候，由于地形、地貌和大气环流的影响，独特而且复杂多样。气候总体上具有西北严寒干燥，东南温暖湿润的特点。气候类型也因此自东南向西北依次有：热带、亚热带、高原温带、高原亚寒带，高原寒带等各种类型。在藏东南和喜马拉雅山南坡高山峡谷地区，由于地势迭次升高，气温逐渐下降，气候发生从热带或亚热带气候到温带、寒温带和寒带气候的垂直变化。</p>
