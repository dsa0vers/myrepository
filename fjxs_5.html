        <h2><a href="garden3.html">西藏旅游风景欣赏</a></h2>
        <p>西藏自治区位于中华人民共和国西南部，地跨北纬26°50'～36°53'、东经78°25'～99°06'之间，面积122多万平方公里，约占中国陆地总面积的1/8，在中国各省区中，仅次于新疆维吾尔自治区，位居第二，相当于英国、法国、德国、荷兰和卢森堡5国面积的总和。北面与新疆维吾尔自治区、青海省相邻，东面和东南面同云南省、四川省接壤；南部与西部自东而西与缅甸、印度、不丹、尼泊尔等国以及克什米尔地区毗邻，国境线长约3842公里。</p>
